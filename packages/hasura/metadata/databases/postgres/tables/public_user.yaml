table:
  schema: public
  name: user
object_relationships:
  - name: roleByRole
    using:
      foreign_key_constraint_on: role
  - name: tenent
    using:
      foreign_key_constraint_on: tenent_id
  - name: weighbridge
    using:
      foreign_key_constraint_on: weighbridge_id
array_relationships:
  - name: maintainee
    using:
      foreign_key_constraint_on:
        column: maintainer_id
        table:
          schema: public
          name: tenents
insert_permissions:
  - role: maintainer
    permission:
      check:
        _and:
          - role:
              _in:
                - terminal
                - tenantAdmin
          - tenent:
              maintainer_id:
                _eq: X-Hasura-User-Id
      columns:
        - blocked
        - email
        - email_verified
        - meta_data
        - password
        - profile
        - role
        - weighbridge_id
  - role: tenantAdmin
    permission:
      check:
        _and:
          - tenent_id:
              _eq: X-Hasura-tenent-Id
          - weighbridge:
              tenent_id:
                _eq: X-Hasura-tenent-Id
      set:
        tenent_id: x-hasura-tenent-id
        role: terminal
      columns:
        - email
        - id
        - meta_data
        - profile
        - weighbridge_id
select_permissions:
  - role: maintainer
    permission:
      columns:
        - blocked
        - created_at
        - email
        - email_verified
        - id
        - meta_data
        - profile
        - role
        - tenent_id
        - updated_at
        - weighbridge_id
      filter:
        _and:
          - tenent:
              maintainer_id:
                _eq: X-Hasura-User-Id
          - id:
              _ne: X-Hasura-User-Id
      allow_aggregations: true
  - role: tenantAdmin
    permission:
      columns:
        - created_at
        - email
        - id
        - meta_data
        - profile
        - role
        - tenent_id
        - updated_at
        - weighbridge_id
      filter:
        _and:
          - tenent_id:
              _eq: X-Hasura-tenent-Id
          - email:
              _neq: X-Hasura-user-email
      allow_aggregations: true
update_permissions:
  - role: maintainer
    permission:
      columns:
        - blocked
        - email
        - email_verified
        - meta_data
        - password
        - profile
        - role
        - weighbridge_id
      filter:
        _and:
          - role:
              _in:
                - terminal
                - tenantAdmin
          - tenent:
              maintainer_id:
                _eq: X-Hasura-User-Id
      check:
        _and:
          - role:
              _in:
                - terminal
                - tenantAdmin
          - tenent:
              maintainer_id:
                _eq: X-Hasura-User-Id
  - role: tenantAdmin
    permission:
      columns:
        - meta_data
        - profile
        - weighbridge_id
      filter:
        _and:
          - tenent_id:
              _eq: X-Hasura-tenent-Id
          - weighbridge:
              tenent_id:
                _eq: X-Hasura-tenent-Id
      check:
        _and:
          - tenent_id:
              _eq: X-Hasura-tenent-Id
          - weighbridge:
              tenent_id:
                _eq: X-Hasura-tenent-Id
delete_permissions:
  - role: maintainer
    permission:
      backend_only: false
      filter:
        _and:
          - role:
              _in:
                - terminal
                - tenantAdmin
          - tenent:
              maintainer_id:
                _eq: X-Hasura-User-Id
  - role: tenantAdmin
    permission:
      backend_only: false
      filter:
        _and:
          - tenent_id:
              _eq: X-Hasura-tenent-Id
          - role:
              _neq: tenantAdmin
