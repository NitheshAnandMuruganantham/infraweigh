table:
  schema: public
  name: issues
object_relationships:
  - name: severityBySeverity
    using:
      foreign_key_constraint_on: severity
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: customer
    permission:
      check: {}
      set:
        user_id: x-hasura-user-id
      columns:
        - message
        - severity
        - title
  - role: tenantAdmin
    permission:
      check: {}
      set:
        user_id: x-hasura-user-id
      columns:
        - message
        - severity
        - title
  - role: terminal
    permission:
      check: {}
      set:
        user_id: x-hasura-user-id
      columns:
        - message
        - severity
        - title
select_permissions:
  - role: maintainer
    permission:
      columns:
        - resolved
        - message
        - severity
        - title
        - created_at
        - updated_at
        - id
        - user_id
      filter:
        user:
          tenent:
            maintainer_id:
              _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: tenantAdmin
    permission:
      columns:
        - resolved
        - message
        - severity
        - title
        - created_at
        - updated_at
        - id
        - user_id
      filter:
        user:
          tenent_id:
            _eq: X-Hasura-tenent-id
      allow_aggregations: true
update_permissions:
  - role: maintainer
    permission:
      columns:
        - resolved
      filter:
        user:
          tenent:
            maintainer_id:
              _eq: X-Hasura-User-Id
      check:
        user:
          tenent:
            maintainer_id:
              _eq: X-Hasura-User-Id
