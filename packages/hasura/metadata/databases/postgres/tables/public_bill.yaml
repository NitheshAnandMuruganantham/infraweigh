table:
  schema: public
  name: bill
object_relationships:
  - name: billByReferenceBillId
    using:
      foreign_key_constraint_on: reference_bill_id
  - name: customer
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: customer
        insertion_order: null
        column_mapping:
          customer_id: id
  - name: customerByCustomerId
    using:
      foreign_key_constraint_on: customer_id
  - name: customer_2
    using:
      foreign_key_constraint_on: customer_2_id
  - name: customer_3
    using:
      foreign_key_constraint_on: customer_3_id
  - name: material
    using:
      foreign_key_constraint_on: material_id
  - name: tenent
    using:
      foreign_key_constraint_on: tenent_id
  - name: vehicle
    using:
      foreign_key_constraint_on: vehicle_id
  - name: weighbridge
    using:
      foreign_key_constraint_on: weighbridge_id
array_relationships:
  - name: billsByReferenceBillId
    using:
      foreign_key_constraint_on:
        column: reference_bill_id
        table:
          schema: public
          name: bill
select_permissions:
  - role: customer
    permission:
      columns:
        - charges
        - created_at
        - customer_2_id
        - customer_3_id
        - customer_id
        - driver_phone
        - id
        - material_id
        - nano_id
        - order_id
        - paid
        - paid_by
        - payment_initiated
        - reference_bill_id
        - scale_weight
        - second_weight
        - tare_weight
        - tenent_id
        - updated_at
        - vehicle_id
        - vehicle_number
        - weighbridge_id
      filter:
        _or:
          - customer:
              email:
                _eq: x-hasura-email
          - customer_2:
              email:
                _eq: x-hasura-email
          - customer_3:
              email:
                _eq: x-hasura-email
      limit: 500
      allow_aggregations: true
  - role: tenantAdmin
    permission:
      columns:
        - charges
        - created_at
        - customer_2_id
        - customer_3_id
        - customer_id
        - driver_phone
        - id
        - material_id
        - nano_id
        - order_id
        - paid
        - paid_by
        - payment_initiated
        - reference_bill_id
        - scale_weight
        - second_weight
        - tare_weight
        - tenent_id
        - updated_at
        - vehicle_id
        - vehicle_number
        - weighbridge_id
      filter:
        tenent_id:
          _eq: X-Hasura-tenent-Id
      allow_aggregations: true
  - role: terminal
    permission:
      columns:
        - charges
        - created_at
        - customer_2_id
        - customer_3_id
        - customer_id
        - driver_phone
        - id
        - material_id
        - nano_id
        - order_id
        - paid
        - paid_by
        - payment_initiated
        - reference_bill_id
        - scale_weight
        - second_weight
        - tare_weight
        - tenent_id
        - updated_at
        - vehicle_id
        - vehicle_number
        - weighbridge_id
      filter:
        _and:
          - tenent_id:
              _eq: X-Hasura-tenent-Id
          - weighbridge_id:
              _eq: X-Hasura-Weighbridge-Id
      allow_aggregations: true
event_triggers:
  - name: new_bill
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: BILL
    headers:
      - name: apikey
        value_from_env: API_KEY
    request_transform:
      method: POST
      version: 2
      query_params: {}
      template_engine: Kriti
