table:
  schema: public
  name: weighbridge
object_relationships:
  - name: tenent
    using:
      foreign_key_constraint_on: tenent_id
array_relationships:
  - name: bills
    using:
      foreign_key_constraint_on:
        column: weighbridge_id
        table:
          schema: public
          name: bill
  - name: users
    using:
      foreign_key_constraint_on:
        column: weighbridge_id
        table:
          schema: public
          name: user
insert_permissions:
  - role: maintainer
    permission:
      check:
        tenent:
          maintainer_id:
            _eq: X-Hasura-User-Id
      columns:
        - address
        - config
        - display_name
        - logo
        - mail
        - metadata
        - name
        - phone
        - pin_code
        - tenent_id
  - role: tenantAdmin
    permission:
      check:
        tenent_id:
          _eq: X-Hasura-tenent-Id
      set:
        tenent_id: x-hasura-tenent-id
      columns:
        - address
        - config
        - display_name
        - id
        - logo
        - mail
        - metadata
        - name
        - phone
        - pin_code
select_permissions:
  - role: customer
    permission:
      columns:
        - address
        - created_at
        - display_name
        - id
        - logo
        - mail
        - metadata
        - name
        - phone
        - pin_code
        - updated_at
      filter:
        tenent:
          customers:
            email:
              _eq: x-hasura-user-email
  - role: maintainer
    permission:
      columns:
        - config
        - metadata
        - address
        - display_name
        - logo
        - mail
        - name
        - phone
        - pin_code
        - created_at
        - updated_at
        - id
        - tenent_id
      filter:
        tenent:
          maintainer_id:
            _eq: x-hasura-user-id
  - role: tenantAdmin
    permission:
      columns:
        - address
        - config
        - created_at
        - display_name
        - id
        - logo
        - mail
        - metadata
        - name
        - phone
        - pin_code
        - tenent_id
        - updated_at
      filter:
        tenent_id:
          _eq: X-Hasura-tenent-Id
      allow_aggregations: true
  - role: terminal
    permission:
      columns:
        - address
        - config
        - created_at
        - display_name
        - id
        - logo
        - mail
        - metadata
        - name
        - phone
        - pin_code
        - tenent_id
        - updated_at
      filter:
        _and:
          - tenent_id:
              _eq: X-Hasura-tenent-Id
          - id:
              _eq: X-Hasura-Weighbridge-Id
update_permissions:
  - role: maintainer
    permission:
      columns:
        - address
        - config
        - display_name
        - logo
        - mail
        - metadata
        - name
        - phone
        - pin_code
      filter:
        tenent:
          maintainer_id:
            _eq: X-Hasura-User-Id
      check:
        tenent:
          maintainer_id:
            _eq: X-Hasura-User-Id
  - role: tenantAdmin
    permission:
      columns:
        - address
        - config
        - display_name
        - logo
        - mail
        - metadata
        - name
        - phone
        - pin_code
      filter:
        tenent_id:
          _eq: X-Hasura-tenent-Id
      check: null
delete_permissions:
  - role: maintainer
    permission:
      backend_only: false
      filter:
        tenent:
          maintainer_id:
            _eq: X-Hasura-User-Id
  - role: tenantAdmin
    permission:
      backend_only: false
      filter:
        tenent_id:
          _eq: X-Hasura-tenent-Id
