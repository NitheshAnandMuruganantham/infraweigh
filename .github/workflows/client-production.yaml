name: Build and Deploy Customer React App to CloudFront

"on":
  push:
    branches:
      - production
jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    env:
      VITE_FIREBASE: ${{secrets.BASE_FIREBASE}}
      VITE_BASE_URL: ${{secrets.BASE_URL}}
      VITE_BASE_WS_URL: ${{secrets.BASE_WS_URL}}
      VITE_RAZORPAY_ID: ${{secrets.RAZORPAY_ID}}
      VITE_SERVER_URL: ${{secrets.SERVER_URL}}
      VITE_ENV: production
      BUCKET: client.infraweigh.co
      DIST: packages/client/dist
      REGION: ap-south-1
      DIST_ID: E3TUX13GYQOBAM
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_FOR_HOSTING }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_FOR_HOSTING }}
          aws-region: us-east-1

      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          install-command: yarn install
          working-directory: packages/client

      - name: Build Static Website
        run: yarn build

      - name: Copy files to the production website with the AWS CLI
        run: |
          aws s3 sync --delete ${{ env.DIST }} s3://${{ env.BUCKET }}

      - name: cache invalidation
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.DIST_ID }} \
            --paths "/*"
