name: Firebase function deploy

"on":
  push:
    branches:
      - production
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NX_BASE_FIREBASE: ${{secrets.NX_BASE_FIREBASE}}
      NX_BASE_URL: ${{secrets.NX_BASE_URL}}
      NX_RAZORPAY_ID: ${{secrets.NX_RAZORPAY_ID}}
      NX_BASE_WS_URL: ${{secrets.NX_BASE_WS_URL}}
      NX_ENV: production
      FIREBASE_TOKEN: ${{secrets.FIREBASE_TOKEN}}
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - if: ${{ steps.cache-npm.outputs.cache-hit == 'false' }}
        name: List the state of node modules
        continue-on-error: true
        run: npm list

      - name: Install npm packages and build the app
        run: npm i -g yarn firebase firebase-tools && cd scripts && yarn build && cd .. && cd firebase/functions && yarn install && yarn build && cd .. && firebase use default && firebase deploy --token $FIREBASE_TOKEN
