name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - production
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      NX_BASE_FIREBASE: ${{secrets.NX_BASE_FIREBASE}}
      NX_BASE_URL: ${{secrets.NX_BASE_URL}}
      NX_BASE_WS_URL: ${{secrets.NX_BASE_WS_URL}}
      NX_ENV: production
    steps:
      - uses: actions/checkout@v2
      - run: npm i -g yarn && cd scripts && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entrypoint: firebase
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_INFRA_WEIGH }}"
          channelId: live
          projectId: infra-weigh
