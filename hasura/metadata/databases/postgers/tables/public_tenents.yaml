table:
  schema: public
  name: tenents
array_relationships:
  - name: bills
    using:
      foreign_key_constraint_on:
        column: tenent_id
        table:
          schema: public
          name: bill
  - name: customers
    using:
      foreign_key_constraint_on:
        column: tenent_id
        table:
          schema: public
          name: customer
  - name: users
    using:
      foreign_key_constraint_on:
        column: tenent_id
        table:
          schema: public
          name: user
  - name: weighbridges
    using:
      foreign_key_constraint_on:
        column: tenent_id
        table:
          schema: public
          name: weighbridge
select_permissions:
  - role: tenantAdmin
    permission:
      columns:
        - activate
        - payment_pending
        - metadata
        - email
        - name
        - phone
        - id
      filter:
        id:
          _eq: X-Hasura-tenent-Id
event_triggers:
  - name: new_client
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: NEW_USER
    headers:
      - name: authorization
        value_from_env: API_KEY
