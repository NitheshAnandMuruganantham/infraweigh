table:
  schema: public
  name: weighbridge
object_relationships:
  - name: tenent
    using:
      foreign_key_constraint_on: tenent_id
array_relationships:
  - name: bills
    using:
      foreign_key_constraint_on:
        column: weighbridge_id
        table:
          schema: public
          name: bill
  - name: users
    using:
      foreign_key_constraint_on:
        column: weighbridge_id
        table:
          schema: public
          name: user
