          <!-- Begin Mailchimp Signup Form -->

            href="//cdn-images.mailchimp.com/embedcode/classic-10_7_dtp.css"

          />
          <style type="text/css">
            #mc_embed_signup {
              background: #F8F9FA;
              clear: left;
              font: 14px Helvetica, Arial, sans-serif;
              width: 600px;
            }
            /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
          </style>
          <div id="mc_embed_signup" style="margin:0 auto 0 auto">
            <form
              action="https://infraweigh.us10.list-manage.com/subscribe/post?u=bcefe9d971dd8ae1351231ee8&amp;id=a698751d65"
              method="post"
              id="mc-embedded-subscribe-form"
              name="mc-embedded-subscribe-form"
              class="validate"
              target="_blank"
              novalidate
            >
              <div id="mc_embed_signup_scroll">
                <div class="indicates-required">
                  <span class="asterisk">*</span> indicates required
                </div>
                <div class="mc-field-group">
                  <label for="mce-EMAIL"
                    >Email Address <span class="asterisk">*</span>
                  </label>
                  <input
                    type="email"
                    value=""
                    name="EMAIL"
                    class="required email"
                    id="mce-EMAIL"
                  />
                </div>
                <div class="mc-field-group">
                  <label for="mce-FNAME"
                    >First Name <span class="asterisk">*</span>
                  </label>
                  <input
                    type="text"
                    value=""
                    name="FNAME"
                    class="required"
                    id="mce-FNAME"
                  />
                </div>
                <div class="mc-field-group">
                  <label for="mce-MMERGE6">message </label>
                  <input
                    type="text"
                    value=""
                    name="MMERGE6"
                    class=""
                    id="mce-MMERGE6"
                  />
                </div>
                <div id="mce-responses" class="clear foot">
                  <div
                    class="response"
                    id="mce-error-response"
                    style="display: none"
                  ></div>
                  <div
                    class="response"
                    id="mce-success-response"
                    style="display: none"
                  ></div>
                </div>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div
                  style="position: absolute; left: -5000px"
                  aria-hidden="true"
                >
                  <input
                    type="text"
                    name="b_bcefe9d971dd8ae1351231ee8_a698751d65"
                    tabindex="-1"
                    value=""
                  />
                </div>
                <div class="optionalParent">
                  <div class="clear foot">
                    <input
                      type="submit"
                      value="Submit"
                      name="subscribe"
                      id="mc-embedded-subscribe"
                      class="button"
                    />
                    <p class="brandingLogo" style="opacity: 0;">
                      <a
                        href="http://eepurl.com/h4e2R9"
                        title="Mailchimp - email marketing made easy and fun"
                        ><img
                          src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_dark_dtp.svg"
                      /></a>
                    </p>
                  </div>
                </div>
              </div>
            </form>

          <script type="text/javascript">
            (function ($) {
              window.fnames = new Array();
              window.ftypes = new Array();
              fnames[0] = "EMAIL";
              ftypes[0] = "email";
              fnames[1] = "FNAME";
              ftypes[1] = "text";
              fnames[2] = "LNAME";

            })(jQuery);
            var $mcj = jQuery.noConflict(true);
