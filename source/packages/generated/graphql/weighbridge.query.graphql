query getWeighbridges($where: weighbridge_bool_exp) {
  weighbridge(where: $where) {
    display_name
    id
    address
    created_at
    name
    metadata
    phone
    pin_code
    mail
    logo
    metadata
  }
}

query getWeighbridgesDropDown($where: weighbridge_bool_exp) {
  weighbridge(where: $where) {
    label: name
    value: id
  }
}

mutation deleteWeighbridge($where: weighbridge_bool_exp!) {
  delete_weighbridge(where: $where) {
    returning {
      id
    }
  }
}

subscription subscribeWeighbridgeAdmin($where: weighbridge_bool_exp) {
  weighbridge(where: $where) {
    display_name
    id
    address
    created_at
    name
    tenent {
      id
      name
    }
    metadata
    phone
    pin_code
    mail
    logo
  }
}

